<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="registrationForm">
        <h2>Register</h2>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" required placeholder="Email address">
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" required placeholder="Password">
        <label for="regConfirmPassword">Confirm Password:</label>
        <input type="password" id="regConfirmPassword" required placeholder="Confirm password">
        <button type="submit">Register</button>
        <div id="regError" class="error"></div>
        <p>Already have an account? <a href="index1.html">Login here</a></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
